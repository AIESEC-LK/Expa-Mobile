<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Silent Check SSO</title>
</head>
<body>
    <script>
        // Send the current URL back to the parent window
        if (window.parent !== window) {
            window.parent.postMessage(window.location.href, window.location.origin);
        }
    </script>
</body>
</html>
